<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>rune ASCII viewer (color)</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco,
                   Consolas, "Liberation Mono", "Courier New", monospace;
    }

    header {
      position: sticky;
      top: 0;
      background: #111;
      border-bottom: 1px solid #333;
      padding: 8px 12px;
      display: flex;
      gap: 12px;
      align-items: center;
      color: #ccc;
      z-index: 10;
    }

    pre {
      margin: 12px;
      font-size: 8px;
      line-height: 1.1;     /* CRITICAL */
      white-space: pre;
    }

    .cell {
      display: inline;
    }

    input { color: #ccc; }
  </style>
</head>

<body>
  <header>
    <label>
      JSON file:
      <input id="file" type="file" accept=".json" />
    </label>
    <span>pure ASCII + color (no canvas)</span>
  </header>

  <pre id="ascii"></pre>

  <script>
    const pre = document.getElementById("ascii");
  
    let frames = [];
    let spans = [];
    let cols = 0;
    let frameIndex = 0;
    const fps = 12;
    const frameTime = 1000 / fps;
  
    function hslCss(h255, s255, l255) {
      const h = (h255 * 360) / 255;
      const s = (s255 * 100) / 255;
      const l = (l255 * 100) / 255;
      return `hsl(${h}, ${s}%, ${l}%)`;
    }
  
    function buildGrid(frame) {
      cols = frame.cols;
      pre.innerHTML = "";
      spans = [];
  
      for (let i = 0; i < frame.cells.length; i++) {
        const span = document.createElement("span");
        span.className = "cell";
        span.textContent = " ";
        pre.appendChild(span);
        spans.push(span);
  
        if ((i + 1) % cols === 0) {
          pre.appendChild(document.createTextNode("\n"));
        }
      }
    }
  
    function renderFrame(frame) {
      const cells = frame.cells;
  
      for (let i = 0; i < cells.length; i++) {
        const c = cells[i];
        const s = spans[i];
  
        s.textContent = c.g === " " ? "\u00A0" : c.g;
        s.style.color = hslCss(c.h, c.s, c.l);
      }
    }
  
    function play() {
      renderFrame(frames[frameIndex]);
      frameIndex = (frameIndex + 1) % frames.length;
    }
  
    async function loadFrames() {
      // CHANGE THIS if your frame count differs
      const FRAME_COUNT = 150;
  
      for (let i = 0; i < FRAME_COUNT; i++) {
        const name = `frames/${i}.json`;
        const res = await fetch(name);
        frames.push(await res.json());
      }
  
      buildGrid(frames[0]);
      setInterval(play, frameTime);
    }
  
    loadFrames();
  </script>
  
</body>
</html>
